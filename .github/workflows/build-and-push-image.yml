name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

jobs:
  docker-build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        service: [frontend, bff, project, user, session, board, task, column, role]
        include:
          - service: frontend
            context: frontend
          - service: bff
            context: bff
          - service: project
            context: backend/project
          - service: user
            context: backend/user
          - service: session
            context: backend/session
          - service: board
            context: backend/board
          - service: task
            context: backend/task
          - service: column
            context: backend/column
          - service: role
            context: backend/role
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context}}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ matrix.service }}:latest